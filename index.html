<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css'>
    <style>
.splide {
  padding: 20px 0 60px 0;
  position: relative;  /* Add this */
  overflow: visible;   /* Add this */  
}

.slide-counter{
  display: none !important;
}

.splide__slide{
    width:800px !important;
    padding: 10px;
    position: relative;
    transition: opacity 0.3s ease;
}

.splide__slide{
  padding: 10px;
}


/* Tint non-active slides */
.splide__slide:not(.is-active) {
    opacity: 0.4;
}

.splide__track{
    margin-left: -120px;  
}

.splide__slide img {
  display: block;
  width: 100%;
  border-radius: 0px;
  transform: scale(1);
}

/* Custom arrow styling - white circles */
.splide .splide__arrow {
  background: rgba(255, 255, 255, 1.0);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  opacity: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.splide .splide__arrow:hover {
  background: rgba(255, 255, 255, 1);
}



.splide .splide__arrow svg {
  fill: #000;
  width: 16px;
  height: 16px;
}

.splide__arrow.splide__arrow--prev {
  left: 20px;
}

.splide__arrow.splide__arrow--next {
  right: 20px;
}

/* Pagination dots styling - positioned at bottom center */
.splide__pagination {
  bottom: -40px;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: auto;
  padding: 0;
  z-index: 10;
}

.splide__pagination__page {
  background: rgba(255, 255, 255, 0.5);
  border: none;
  width: 10px;
  height: 10px;
  margin: 0 6px;
  transition: all 0.3s ease;
  border-radius: 50%;
}

.splide__pagination__page:hover {
  background: rgba(255, 255, 255, 0.7);
}

.splide__pagination__page.is-active {
  background: rgba(255, 255, 255, 1);
  transform: scale(1.4);
}

#slideCounterText{ 
  display:none; 
}

body {
  margin: 0;
  background-color: black;
  color: #fff;
  text-align: center;
  font-family: Arial;
}

a {
  color: #fff;
  padding: 4px 8px;
}

section {
  max-width: 900px;
  margin: 0 auto;
}

.left {
  text-align: left;
}

/* Upper-right overlay pill */
.slide-counter{
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 9999;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 999px;
  background: rgba(0,0,0,1);
  border: 1px solid rgba(255,255,255,1);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  user-select: none;
}

.slide-counter__text{
  min-width: 52px;
  text-align: center;
  font: 600 16px/1 Arial, sans-serif;
  color: #fff;
  letter-spacing: 0.2px;
}

.slide-counter__btn{
  width: 38px;
  height: 32px;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  border: none;
  color: #fff;
  cursor: pointer;
  padding: 0;
}

.slide-counter__btn:hover{
  background: rgba(255,255,255,0.10);
}

.slide-counter__btn:active{
  transform: scale(0.98);
}

.slide-counter__btn svg{
  width: 20px;
  height: 20px;
  display: block;
}



.splide {
  position: relative;
  padding: 20px 0 60px 0; /* keep this */
}

.splide__pagination{
  position: relative;
  margin-top: 12px;
  left: auto;
  transform: none;
  bottom: auto;
}



    </style>
</head>
<body>
  <div id="splide" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="001b.jpg"></li>
        <li class="splide__slide"><img src="002b.jpg"></li>
        <li class="splide__slide"><img src="001b.jpg"></li>
        <li class="splide__slide"><img src="001b.jpg"></li>
      </ul>
    </div>
  </div>

  <div class="slide-counter" id="slideCounter" aria-label="Slideshow controls">
    <span class="slide-counter__text" id="slideCounterText">1/1</span>
    <button class="slide-counter__btn" id="slidePrev" type="button" aria-label="Previous slide">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.5 5l-7 7 7 7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="slide-counter__btn" id="slideNext" type="button" aria-label="Next slide">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M8.5 19l7-7-7-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

<div style="margin-top:-70px; font-size:xx-large; color: #333;">&bull; 

<span style="color: #FFF;">&bull;</span>

&bull; &bull; &bull;</div>

  <script src='https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.6/dist/js/splide.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var splide = new Splide('#splide', {
        type: 'loop',
        perPage: 1,
        focus: 'center',
        autoplay: true,
        interval: 8000,
        flickMaxPages: 3,
        updateOnMove: true,
        pagination: true,
        arrows: true,
        padding: '10%',
        throttle: 300,
        breakpoints: {
          1440: { perPage: 1, padding: '10%' }
        }
      });

      var textEl = document.getElementById('slideCounterText');
      var prevBtn = document.getElementById('slidePrev');
      var nextBtn = document.getElementById('slideNext');

      function updateCounter(){
        var total = splide.length || splide.Components.Slides.getLength(true);
        var current = (splide.index || 0) + 1;
        textEl.textContent = current + '/' + total;
      }

      prevBtn.addEventListener('click', function(){
        splide.go('<');
      });

      nextBtn.addEventListener('click', function(){
        splide.go('>');
      });

      splide.on('mounted move', updateCounter);

      splide.on('mounted', function() {
        var prevArrow = document.querySelector('.splide__arrow--prev');
        var nextArrow = document.querySelector('.splide__arrow--next');
        
        prevArrow.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="transform: scaleX(-1);"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>';
        
        nextArrow.innerHTML = '<svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path></svg>';
      });

      splide.mount();

    });



  </script>
</body>
</html>
